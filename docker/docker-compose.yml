version: '3.8'

services:
  # Development environment with PostgreSQL 16, Arrow, and Iceberg C++
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pg_lakehouse_dev
    volumes:
      - ..:/workspace:cached
      - pg_data:/var/lib/postgresql/data
      - ccache_data:/home/lakehouse/.ccache
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - PG_MAJOR=16
    networks:
      - lakehouse_net
    depends_on:
      - minio
    tty: true
    stdin_open: true

  # MinIO for S3-compatible object storage testing
  minio:
    image: minio/minio:latest
    container_name: pg_lakehouse_minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - lakehouse_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO client for bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: pg_lakehouse_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set lakehouse http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing lakehouse/warehouse;
      mc mb --ignore-existing lakehouse/iceberg;
      mc anonymous set public lakehouse/warehouse;
      mc anonymous set public lakehouse/iceberg;
      exit 0;
      "
    networks:
      - lakehouse_net

  # Optional: Iceberg REST Catalog (for testing REST catalog integration)
  # Uncomment when needed
  # rest-catalog:
  #   image: tabulario/iceberg-rest:latest
  #   container_name: pg_lakehouse_rest_catalog
  #   ports:
  #     - "8181:8181"
  #   environment:
  #     - AWS_ACCESS_KEY_ID=minioadmin
  #     - AWS_SECRET_ACCESS_KEY=minioadmin
  #     - AWS_REGION=us-east-1
  #     - CATALOG_WAREHOUSE=s3://warehouse/
  #     - CATALOG_IO__IMPL=org.apache.iceberg.aws.s3.S3FileIO
  #     - CATALOG_S3_ENDPOINT=http://minio:9000
  #   networks:
  #     - lakehouse_net
  #   depends_on:
  #     - minio-init

networks:
  lakehouse_net:
    driver: bridge

volumes:
  pg_data:
  minio_data:
  ccache_data:
